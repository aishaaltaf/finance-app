<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url("building.jpg"); /* Change to your desired image */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black overlay with 80% transparency */
        }
        .content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1; /* Ensures content is above the overlay */
            display: flex;
            flex-direction: column; /* Change to column for stacking elements */
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px; /* Added top margin */
        }
        h2 {
            margin: 0 0 20px; /* Margin below the subheading */
        }
        p {
            font-size: 1.5em;
        }
        .login-container {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px; /* Set a smaller width */
            margin: 40px auto; /* Center the container */
        }
        input[type="text"], input[type="submit"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #630b74;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px; /* Increase font size */
        }
        input[type="submit"]:hover {
            background-color: #6d4676;
        }
        .create-account {
            margin-top: 15px;
            font-size: 14px;
            color: #ffffff; /* Change color for visibility */
        }
        .create-account a {
            color: #28a745; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        .create-account a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="content">
    <h1>Welcome to Finance Tracker</h1> <!-- Added heading -->
    <div class="login-container">
        <h2>Signup</h2>
        <form action="/signup_save/" method="POST">

            {% csrf_token %}
            <input type="text" name="Name" placeholder="Name" required>
            <input type="text" name="gmail" placeholder="gmail" required>
            <input type="text" name="user_name" placeholder="User Name" required>
            <input type="submit" value="Login">
        </form>
        <div class="create-account">
            <p>Already have an account? <a href="/">Login here</a></p> 
       </div>
    </div>
</div>

</body>
</html>
